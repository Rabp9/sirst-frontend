<form novalidate angular-validator angular-validator-submit="saveMarca(marca)" name="MarcaAdd" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Nueva Marca</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="marca.descripcion"
                name="marcaDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cerrar</button>
        <button class="btn btn-success btn-submit" type="submit">Guardar Marca</button>
    </div>
</form>
