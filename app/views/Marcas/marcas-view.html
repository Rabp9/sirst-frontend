<form novalidate angular-validator angular-validator-submit="saveMarca(marca)" name="MarcaView" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Detalle de Marca</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripci√≥n</label>
            <span class="spn-editable" input-editable ng-click="editing = true" ng-hide="editing">{{ marca.descripcion }}</span>
            <div class="input-group" ng-show="editing">
                <input id="txtDescripcion" class="form-control" type="text" ng-model="marca.descripcion" ng-blur="editing = false"
                    name="marcaDescripcion" required required-message="'Este campo es requerido'" validate-on="blur" />
                <span class="input-group-btn">
                    <button data-ng-click="editing = false"  class="btn btn-default" type="button"><span class="glyphicon glyphicon-ok"></span></button>
                </span>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cerrar</button>
        <button class="btn btn-success btn-submit" type="submit">Guardar Marca</button>
    </div>
</form>
